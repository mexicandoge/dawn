<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="https://github.com/0-l">
        <link rel="stylesheet" type="text/css" href="css/awoo.min.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200|Roboto:100,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>~</title>
</head>
<body>
    <div id="search">
        <div>
            <input type="text" spellcheck="false" placeholder="search">
            <button class="close"><i class="material-icons">&#xE5CD;</i></button>
            <ul class="search-engines"></ul>
        </div>
    </div>
    <div id="links" class="-">
        <div id="tabs" class="!-">
            <cols>
                <ul class="- indicator">
                    <li active></li>
                </ul>
                <div class="+ widgets col-end">
                    <p class="time">00<span>:00</span></p>
                    <div class="!+ + weather-config">
                        <input name="color" type="text" placeholder="location">
                    </div>
                    <div class="+ weather">
                        <button class="!+ edit">edit</button>
                        <p temperature>4ºC</p>
                        <p weather class="+">
                            <i class="material-icons" sunny>wb_sunny</i>
                        </p>
                    </div>
                </div>
            </cols>
        </div>
        <div id="panels">
            <ul class="boards" active>
                <div class="links">
                    <li>
                        <h1>Fun</h1>
                        <a href="https://4chan.org/a/">/a/</a>
                        <a href="https://4chan.org/fit/">/fit/</a>
                        <a href="https://4chan.org/vg/">/vg/</a>
                        <a href="https://4chan.org/diy/">/diy/</a>
                        <a href="https://www.4chan.org/wg/">/wg/</a>
                    </li>
                    <li>
                        <h1>Comfy</h1>
                        <a href="https://sushigirl.us/arcade/">/arcade/</a>
                        <a href="https://sushigirl.us/lounge/">/lounge/</a>
                        <a href="https://www.4chan.org/wg/">/wg/</a>
                    </li>
                    <li>
                        <h1>Technology</h1>
                        <a href="https://4chan.org/g/">/g/</a>
                        <a href="https://www.lainchan.org/lambda/">/λ/</a>
                        <a href="https://www.lainchan.org/sec/">/sec/</a>
                        <a href="https://boards.420chan.org/prog/">/prog/</a>
                    </li>
                </div>
            </ul>
            <ul class="music">
                <div class="links">
                    <li><a href="https://spotify.com/">spotify</a></li>
                    <li><a href="http://lolicore.org/">lolicore</a></li>
                    <li><a href="https://www.youtube.com/playlist?list=PLhpFX54E_0RW5S21Ye0skIT38ryAxJblO">/Pink Omega/</a></li>
                    <li><a href="https://www.music.youtube.com">/music/</a></li>
                </div>
            </ul>
            <ul class="tech">
                <div class="links">
                    <li><a href="https://new.systemspace.network/">つき</a></li>
                    <li><a href="http://afternoon.dynu.com/">post office</a></li>
                    <li><a href="https://4chan.org/pol/">/pol/</a></li>
                </div>
            </ul>
        </div>
    </div>
    <div class="|" id="todo">
        <button class="+ add"><img src="img/add.png"></button>
        <div class="+ addTodo">
            <input type="text" value="" placeholder="todo" spellcheck="false">
        </div>
        <rows class="items">
            <h1 class="+">todo</h1>
        </rows>
    </div>
    <script type="text/javascript" src="js/strftime.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/powerline.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
